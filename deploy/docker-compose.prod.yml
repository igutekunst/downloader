# Production docker-compose override
# Usage: docker compose -f docker-compose.yml -f deploy/docker-compose.prod.yml up -d

services:
  vpn:
    # Bind only to localhost - nginx handles external traffic
    ports:
      - "127.0.0.1:8081:8080"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  qbittorrent:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  uploader:
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
